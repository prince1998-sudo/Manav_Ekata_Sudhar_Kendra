<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .success-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .success-box h1 {
      color: #4CAF50;
      margin-bottom: 15px;
    }
    .success-box a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    .success-box a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>Thank You for Your Donation!</h1>
    <p>Your contribution helps us bring education and development to rural communities.</p>
    <a href="index.html">Back to Home Page</a>
  </div>
</body>
</html>
